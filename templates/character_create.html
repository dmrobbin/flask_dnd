	<br><br>
	<input type ="hidden" name="rolls[]" id="rolls">
	<button type="submit" value="Add Character" class="btn btn-primary">Create Character </button>
</form>
<script type="text/javascript">
	//put stat rolls in rolls array
	var rolls=[];
	for(var i=1; i<=6; i++){
		var dice=[];
		//roll 4 random d6 into dice array
		for(var x=1; x<=4; x++){
			var random=Math.floor(Math.random()*6);
			random=random+1;
			dice.push(random);
		}
		//drop the lowest d6
		dice.sort();
		dice.reverse();
		dice.pop();

		//sum dice into rolls
		var sum=0;
		for(var z=0; z<dice.length;z++){
			sum = sum +dice[z]
		}

		//add into array

		rolls.push(sum);

	}

	rolls.sort()
	rolls.reverse()

	document.getElementById("randomOne").innerHTML="CHOOSE STAT= " +rolls[0];
	document.getElementById("randomTwo").innerHTML="CHOOSE STAT= " +rolls[1];
	document.getElementById("randomThree").innerHTML="CHOOSE STAT= " +rolls[2];
	document.getElementById("randomFour").innerHTML="CHOOSE STAT= " +rolls[3];
	document.getElementById("randomFive").innerHTML="CHOOSE STAT= " +rolls[4];
	document.getElementById("randomSix").innerHTML="CHOOSE STAT= " +rolls[5];

</script>
<p>*NOTE: Does not apply racial bonuses automatically</p>
