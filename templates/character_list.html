{% extends 'base.html' %}

{% block content %}
	
	<h3> Current Characters: </h3>

	<ul class="list_group">
		{% for character in characters %}
			<li>
				{{character.NAME}}
				Level {{character.LEVEL}}
				{{character.RACE}}
				{{character.JOB}}

					<a href="info/{{character.NAME}}" class="btn btn-primary"">INFO</a>

			</li>
			<br><hl>
			{% else %}
				<li> No Characters found </li>
			{% endfor %}
	</ul>

{% endblock %}
