{% extends 'base.html' %}

{% block content %}
<style>
:target {
  border: 2px solid #D4D4D4;
  background-color: #017611;
  color: #FFF;

}
</style>
<span>{%for feat in features%} <a href="#{{feat.NAME}}">{{feat.NAME}}</a> - {%endfor%}</span>

<table class="table table-sm">
	<tr class="bg-warning">
		<th>Feat Name</th>
		<th>Feat Description</th>
	</tr>
{%for feat in features%}
<tr  id="{{feat.NAME}}">
	<span>
	<td>{{feat.NAME}}</td>
	<td>{{feat.DESCRIPTION}}</td>
</span>
</tr>
{%endfor%}
</table>

{% endblock %}
