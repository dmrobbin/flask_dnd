{% extends 'base.html' %}

{% block content %}

<style>
#myBtn {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  font-size: 10px;
  border: none;
  outline: none;
  background-color: #06560e;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 4px;
}

#myBtn:hover {
  background-color: #555;
}

:target {
  border: 2px solid #D4D4D4;
  background-color: #017611;
  color: #FFF;

}

</style>

<button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa fa-angle-double-up" style="font-size:24px"></i></button>
<form method="post" action="">

	<div style="float:left">

			<h4>Feature</h4>
			
			<div class="form-group">
				
				<select name="feat" class="form-control" id="feat">
					{%for feat in features%}
					<option value="{{feat.id}}">{{feat.NAME}}</option>
					{%endfor%}
				</select>

			</div>

	<br><br>
	<button type="submit" value="Add Feat" class="btn btn-outline-success">Add Feature</button>
</form>
<br><hl><br>
<span>{%for feat in features%} <a href="#{{feat.NAME}}">{{feat.NAME}}</a> - {%endfor%}</span>

<table class="table table-sm">
	<tr class="bg-warning">
		<th>Feat Name</th>
		<th>Feat Description</th>
	</tr>
{%for feat in features%}
<tr  id="{{feat.NAME}}">
	<td>{{feat.NAME}}</td>
	<td>{{feat.DESCRIPTION}}</td>
</tr>
{%endfor%}
</table>
	

<script type="text/javascript">
	// When the user scrolls down 20px from the top of the document, show the button
	window.onscroll = function() {scrollFunction()};

	function scrollFunction() {
	  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
	    document.getElementById("myBtn").style.display = "block";
	  } else {
	    document.getElementById("myBtn").style.display = "none";
	  }
	}

	// When the user clicks on the button, scroll to the top of the document
	function topFunction() {
	  document.body.scrollTop = 0;
	  document.documentElement.scrollTop = 0;
	}
</script>
{% endblock %}
