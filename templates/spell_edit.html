{% extends 'base.html' %}

{% block content %}
<center><p3> Any Blank fields will retain their previous values</p3></center>

	<form method="post" action="">

	<center>
	<div style="float:left">
		<h4>Name:</h4><p style = "font-size: 10">* if multiple words only the first may appear</p>
		<input type="text" name="name" value="{{spell.NAME}}"> 
		
		<h4>Level:</h4>
		<input type="text" name="level" value ={{spell.LEVEL}}>
</center>

	<center>
	<h4>Description</h4>
	<textarea name = "description" cols="80" rows="10" class="formcontrol">{{spell.DESCRIPTION}}</textarea>
	</center>
		<input type ="hidden" name="edit" value="1">
		<button type="submit" value="Edit spell" class="btn btn-outline-success">Edit spell</button></input>

	</form>

	<br><br>	

	<form action = "/spell_remover/{{spell.NAME}}" method= "POST">
		<input type="hidden" name="remove" value="1">
		<button class="btn btn-outline-danger" type="submit" value="Delete Spell" onclick= "getConfirmation();">Delete Spell </button></input>
	</form>
	<script>
	function getConfirmation() {
       var retVal = confirm("Are you sure that you would like to delete this spell?");
       if( retVal == true ) {
          return true;
       } else {
          document.write ("Account not deleted");
          location.reload();
          return false;
       }
    }
</script>


{% endblock %}
