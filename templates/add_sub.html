{% extends 'base.html' %}

{% block content %}

<form method="post" action="">

	<div style="float:left">

			<h4>Sub Class</h4>
			<input type="text" name="sub_job">
			<h4>Class</h4>
			
			<div class="form-group">
				
				<select name="job" class="form-control">
					{%for job in feats%}
					<option value="{{job.JOB}}">{{job.JOB}}</option>
					{%endfor%}
				</select>

			</div>
			
			{%for i in range(1, 21)%}
				<li style="padding:10"> LEVEL {{i}} - <textarea type = "text" name="LEVEL_{{i}}" cols="80" class="formcontrol"></textarea></li>
			{%endfor%}

			

	<br><br>
	<button type="submit" value="Add Race" class="btn btn-primary">Add Sub Class</button>
</form>

{% endblock %}
